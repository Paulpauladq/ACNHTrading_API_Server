  note: String
  price_list: [ListingPriceInputs!]!
}

input ListingUpdateInputs {
  status: ListingStatus
  product_id: String
  product_count: Int
  expired: GraphQLDate
  note: String
  price_list: [ListingPriceInputs!]
}

input OfferInputs {
  listing_id: Int!
  seller_id: Int!
  buyer_id: Int!
  product_id: String!
  product_count: Int!
}

input OfferUpdateInputs {
  status: OfferStatus
  product_id: String
  product_count: Int
}

input UserInputs {
  email: String!
  username: String
  switch_id: String
  island_name: String
  villager_list: [String!]
  wishlist: [String!]
}

input UserUpdateInputs {
  username: String
  switch_id: String
  island_name: String
  villager_list: [String!]
  wishlist: [String!]
}

"Data for Animal Crossing New Horizons"
type Item {
  _id: ID!
  uniqueEntryId: String!
  name: String!
  sourceSheet: String!
  image: String!
}

type ItemListWithPages {
  items: [Item!]!
  pages: Int
}

type Recipe {
  _id: ID!
  uniqueEntryId: String!
  name: String!
  category: String!
  image: String!
}

type RecipeListWithPages {
  recipes: [Recipe!]!
  pages: Int
}

type Villager {
  _id: ID!
  uniqueEntryId: String!
  name: String!
  personality: String!
  species: String!
  image: String!
}

type VillagerListWithPages {
  villagers: [Villager!]!
  pages: Int
}

type Nookmile {
  _id: ID!
  uniqueEntryId: String!
  name: String!
  category: String!
  image: String!
}

type NookmileListWithPages {
  nookmiles: [Nookmile!]!
  pages: Int
}

##### Top level declarations
type Query {
  about: String!
  listing: Listing!
  listingList(
    status: ListingStatus
    seller_id: Int
    product_id: String
    created: GraphQLDate
    expired: GraphQLDate
  ): ListingListWithPages
  offer: Offer!
  offerList(
    status: OfferStatus
    listing_id: Int
    seller_id: Int
    buyer_id: Int
  ): ListingListWithPages
  user: User!
  userList(
    search: String
  ): UserListWithPages
  item: Item!
  itemList(
    sourceSheet: String
    search: String
  ): ItemListWithPages
  recipe: Recipe!
  recipeList(
    search: String
  ): RecipeListWithPages
  villager: Villager!
  villagerList(
    personality: String
    species: String
    search: String
  ): VillagerListWithPages
  nookmile: Nookmile!
  nookmileList(
    search: String
  ): NookmileListWithPages
}

type Mutation {
  lisingAdd(listing: ListingInputs!): Listing!
  lisingUpdate(id: Int!, changes: ListingUpdateInputs!): Listing!
  lisingDelete(id: Int!): Boolean!
  lisingRestore(id: Int!): Boolean!
  offerAdd(offer: OfferInputs!): Offer!
  offerUpdate(id: Int!, changes: OfferUpdateInputs!): Offer!
  offerDelete(id: Int!): Boolean!
  offerRestore(id: Int!): Boolean!
  userAdd(user: UserInputs!): User!
  userUpdate(id: Int!, changes: UserUpdateInputs!): User!
}