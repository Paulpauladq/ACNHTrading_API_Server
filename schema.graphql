scalar GraphQLDate

enum ListingStatus {
  New
  Closed
}

enum OfferStatus {
  New
  Rejected
  Accepted
}

type ListingPrice {
  product_id: String!
  product_count: Int!
}

type Listing {
  _id: ID!
  id: Int!
  status: ListingStatus!
  seller_id: Int!
  product_id: String!
  product_count: Int!
  created: GraphQLDate!
  expired: GraphQLDate
  note: String
  price_list: [ListingPrice!]!
}

type ListingListWithPages {
  listings: [Listing!]!
  pages: Int
}

type Offer {
  _id: ID!
  id: Int!
  status: OfferStatus!
  listing_id: Int!
  seller_id: Int!
  buyer_id: Int!
  product_id: String!
  product_count: Int!
}

type OfferListWithPages {
  offers: [Offer!]!
  pages: Int
}

type User {
  _id: ID!
  id: Int!
  signedIn: Boolean!
  email: String!
  username: String
  switch_id: String
  island_name: String
  villager_list: [String!]
  wishlist: [String!]
}

type UserListWithPages {
  offers: [User!]!
  pages: Int
}

